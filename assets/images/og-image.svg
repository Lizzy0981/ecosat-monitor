<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </radialGradient>
    
    <!-- Earth gradient -->
    <radialGradient id="earthGrad" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="50%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </radialGradient>
    
    <!-- Ocean gradient -->
    <radialGradient id="oceanGrad" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="70%" style="stop-color:#0284c7"/>
      <stop offset="100%" style="stop-color:#0369a1"/>
    </radialGradient>
    
    <!-- Satellite gradient -->
    <linearGradient id="satGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Earth base -->
  <circle cx="256" cy="280" r="120" fill="url(#oceanGrad)" filter="url(#shadow)"/>
  
  <!-- Continents -->
  <g fill="url(#earthGrad)">
    <!-- North America -->
    <path d="M180,220 Q200,200 240,210 Q260,190 270,230 Q250,250 210,260 Q180,250 180,220 Z"/>
    
    <!-- South America -->
    <path d="M200,320 Q220,300 240,340 Q230,380 210,370 Q200,350 200,320 Z"/>
    
    <!-- Europe -->
    <path d="M270,210 Q290,200 310,220 Q300,240 280,230 Q270,220 270,210 Z"/>
    
    <!-- Africa -->
    <path d="M280,240 Q300,230 320,270 Q310,320 290,330 Q280,290 280,240 Z"/>
    
    <!-- Asia -->
    <path d="M320,200 Q360,190 380,230 Q370,260 340,250 Q330,220 320,200 Z"/>
    
    <!-- Australia -->
    <path d="M340,320 Q370,310 380,330 Q370,350 350,340 Q340,330 340,320 Z"/>
  </g>
  
  <!-- Atmosphere glow -->
  <circle cx="256" cy="280" r="125" fill="none" stroke="#60a5fa" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Satellite orbit -->
  <ellipse cx="256" cy="280" rx="160" ry="140" fill="none" stroke="#fbbf24" stroke-width="2" stroke-dasharray="8,4" opacity="0.8"/>
  
  <!-- Satellite body -->
  <g transform="translate(416,280)" filter="url(#shadow)">
    <!-- Main body -->
    <rect x="-12" y="-8" width="24" height="16" fill="url(#satGrad)" rx="2"/>
    
    <!-- Solar panels -->
    <rect x="-20" y="-6" width="8" height="12" fill="#1e40af" rx="1"/>
    <rect x="12" y="-6" width="8" height="12" fill="#1e40af" rx="1"/>
    
    <!-- Solar panel details -->
    <line x1="-18" y1="-4" x2="-14" y2="-4" stroke="#3b82f6" stroke-width="0.5"/>
    <line x1="-18" y1="-1" x2="-14" y2="-1" stroke="#3b82f6" stroke-width="0.5"/>
    <line x1="-18" y1="2" x2="-14" y2="2" stroke="#3b82f6" stroke-width="0.5"/>
    <line x1="14" y1="-4" x2="18" y2="-4" stroke="#3b82f6" stroke-width="0.5"/>
    <line x1="14" y1="-1" x2="18" y2="-1" stroke="#3b82f6" stroke-width="0.5"/>
    <line x1="14" y1="2" x2="18" y2="2" stroke="#3b82f6" stroke-width="0.5"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-8" x2="0" y2="-16" stroke="#64748b" stroke-width="1.5"/>
    <circle cx="0" cy="-16" r="2" fill="#ef4444"/>
    
    <!-- Communication dish -->
    <ellipse cx="0" cy="-4" rx="4" ry="2" fill="#e2e8f0" stroke="#64748b" stroke-width="0.5"/>
  </g>
  
  <!-- Data transmission lines -->
  <g stroke="#60a5fa" stroke-width="1" opacity="0.7" fill="none">
    <path d="M256,280 Q350,200 416,280" stroke-dasharray="2,2">
      <animate attributeName="stroke-dashoffset" values="0;8" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- EcoSat text -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    <text x="256" y="140" font-size="48">EcoSat</text>
    <text x="256" y="180" font-size="20" opacity="0.9">MONITOR</text>
  </g>
  
  <!-- Environmental data points -->
  <g opacity="0.8">
    <circle cx="200" cy="250" r="4" fill="#22c55e">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="240" r="4" fill="#ef4444">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="280" cy="320" r="4" fill="#f59e0b">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="350" cy="290" r="4" fill="#3b82f6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- Scanning line -->
  <line x1="136" y1="280" x2="376" y2="280" stroke="#60a5fa" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 256 280;180 256 280" dur="3s" repeatCount="indefinite"/>
  </line>
</svg>