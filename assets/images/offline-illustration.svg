<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4b5563"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    
    <radialGradient id="deviceGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Stars -->
  <g fill="white" opacity="0.8">
    <circle cx="50" cy="40" r="1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="30" r="1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="200" cy="50" r="1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="280" cy="35" r="1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    <circle cx="350" cy="45" r="1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
  
  <!-- Mountains silhouette -->
  <polygon points="0,200 80,120 160,140 240,100 320,130 400,110 400,300 0,300" fill="url(#mountainGrad)" opacity="0.7"/>
  
  <!-- Ground -->
  <rect x="0" y="220" width="400" height="80" fill="#1f2937"/>
  
  <!-- Device with screen -->
  <g transform="translate(200,180)">
    <!-- Device glow -->
    <circle cx="0" cy="0" r="60" fill="url(#deviceGlow)" opacity="0.6"/>
    
    <!-- Device body -->
    <rect x="-40" y="-30" width="80" height="60" fill="#374151" rx="8" stroke="#4b5563" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="-35" y="-25" width="70" height="50" fill="#1f2937" rx="4"/>
    
    <!-- Screen content -->
    <rect x="-30" y="-20" width="60" height="40" fill="#0f172a" rx="2"/>
    
    <!-- Offline icon -->
    <g transform="translate(0,-5)" fill="#ef4444">
      <path d="M-8,-8 L8,8 M8,-8 L-8,8" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
      <path d="M-15,0 Q-12,-8 0,-8 Q12,-8 15,0 Q12,8 0,8 Q-12,8 -15,0" 
            fill="none" stroke="#ef4444" stroke-width="2"/>
    </g>
    
    <!-- Status text -->
    <text x="0" y="15" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="8">OFFLINE</text>
    
    <!-- Device stand -->
    <polygon points="-15,30 15,30 10,45 -10,45" fill="#4b5563"/>
  </g>
  
  <!-- Disconnected satellite -->
  <g transform="translate(100,80)">
    <!-- Satellite body -->
    <rect x="-8" y="-6" width="16" height="12" fill="#6b7280" rx="2"/>
    
    <!-- Solar panels -->
    <rect x="-15" y="-4" width="7" height="8" fill="#1e40af" rx="1" opacity="0.6"/>
    <rect x="8" y="-4" width="7" height="8" fill="#1e40af" rx="1" opacity="0.6"/>
    
    <!-- Broken antenna -->
    <line x1="0" y1="-6" x2="-3" y2="-12" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="-6" x2="4" y2="-10" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Error indicator -->
    <circle cx="0" cy="0" r="3" fill="#ef4444" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Disconnection lines -->
    <g stroke="#ef4444" stroke-width="1" stroke-dasharray="2,2" opacity="0.6">
      <line x1="16" y1="0" x2="80" y2="60">
        <animate attributeName="stroke-dashoffset" values="0;8" dur="1s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="12" x2="0" y2="40">
        <animate attributeName="stroke-dashoffset" values="0;8" dur="1.2s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- Data storage indicator -->
  <g transform="translate(320,160)">
    <!-- Storage box -->
    <rect x="-20" y="-15" width="40" height="30" fill="#374151" rx="4" stroke="#4b5563" stroke-width="1"/>
    
    <!-- Storage icon -->
    <rect x="-15" y="-10" width="30" height="4" fill="#22c55e" rx="1"/>
    <rect x="-15" y="-4" width="30" height="4" fill="#22c55e" rx="1"/>
    <rect x="-15" y="2" width="30" height="4" fill="#22c55e" rx="1"/>
    <rect x="-15" y="8" width="30" height="4" fill="#22c55e" rx="1"/>
    
    <!-- Storage label -->
    <text x="0" y="25" text-anchor="middle" fill="#22c55e" font-family="Arial" font-size="8">LOCAL</text>
    
    <!-- Activity indicator -->
    <circle cx="12" cy="-12" r="2" fill="#22c55e">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating data packets -->
  <g opacity="0.7">
    <rect x="50" y="120" width="6" height="6" fill="#3b82f6" rx="1">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 20,-10; 0,0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <circle cx="150" cy="100" r="3" fill="#f59e0b">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; -15,15; 0,0" dur="5s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <polygon points="250,140 256,144 250,148 244,144" fill="#22c55e">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 30,-20; 0,0" dur="6s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite" begin="2s"/>
    </polygon>
  </g>
  
  <!-- Title text -->
  <text x="200" y="280" text-anchor="middle" fill="#f1f5f9" font-family="Arial" font-size="18" font-weight="bold">
    Modo Offline Activado
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="295" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="10">
    Datos locales disponibles • Sincronización pendiente
  </text>
</svg>